<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebaaaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body class="bg-black">
    <header class="bg-header">
        <nav class="navbar navbar-expand-md sticky-top navbar-dark">
            <div class="container-fluid">
                <img src="./Imágenes/NetflixNombre1.jpg" width="180" class="logo" onclick="home()">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" onclick='showMovies()' aria-current="page" href="#">Peliculas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick='showSeries()' href="#">Series</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick='showList()' href="#">Géneros</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="form">
                        <input class="form-control me-2 mt-3 pt-0 pb-0 h-25 text-center" type="search" placeholder="Buscar" aria-label="Search" id="searchBar">
                        <button class="bi bi-search boton fs-5 pt-2" type="submit"></button>
                        <div class="text-center text-white fs-4 p-1 pb-0 pt-1 mb-0 mt-1 ms-3 form-control bg-black border-0">
                            <i class="bi bi-bell icono" onclick=""></i>
                        </div>
                        <div class="text-center text-white fs-4 p-1 pb-0  pt-1 mb-0 mt-1 form-control bg-black border-0">
                            <i class="bi bi-person-square icono" onclick=""></i>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main id="completo">
        <div class="container text-center">
            <div action="" id="form" class="text-center">
                <div class="row pe-5 me-3 text-center" id="con">
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Populares</h4>
                        <div id="cont1" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-bar-chart-line icono" onclick="showPopular()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Mejor calificadas</h4>
                        <div id="cont2" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-star icono" onclick="showRated()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Acción</h4>
                        <div id="cont3" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-clipboard-pulse icono" onclick="showAction()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Comedia</h4>
                        <div id="cont4" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-emoji-laughing" onclick="showComedy()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Documentales</h4>
                        <div id="cont5" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-camera-reels icono" onclick="showDocumentary()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Horror</h4>
                        <div id="cont6" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-eye icono" onclick="showHorror()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex contenedor m-2">
                        <h4 class="text-white position-absolute">Animación</h4>
                        <div id="cont7" class="col-12 d-flex">
                            <div class="text-center text-white fs-1 p-2 pb-0 pt-5 mb-0 form-control bg-black border-0">
                                <i class="bi bi-stars icono" onclick="showAnimation()"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
